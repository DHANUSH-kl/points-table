<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mvp.css">
    <title>MVP</title>
</head>
<body>
    <div class="bg">
        <img src="image/trophy.svg" class="trophy" alt="">
        <div class="left">
            <div class="logo"></div>
            <h3 class="team-name"></h3>
        </div>
        <div class="right">
            <div class="heading">
                <h1>MVP</h1>
                <h3>RADIENT LEAGUE</h3>
            </div>
            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th>TEAM</th>
                            <th>FINISHES</th>
                            <th>DAMAGE</th>
                            <th>ASSISTS</th>
                            <th>HEADSHOTS</th>
                        </tr>
                    </thead>
                    <tbody id="points-table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
